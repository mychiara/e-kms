<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-KMS Online | Posyandu Digital</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* Loader styles */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(248, 250, 251, 0.95);
        backdrop-filter: blur(8px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        display: none;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(0, 155, 119, 0.1);
        border-top: 4px solid #009b77;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 1rem;
      }
      .loader-text {
        color: #009b77;
        font-weight: 600;
        font-size: 0.95rem;
        margin-top: 0.5rem;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Auth styles */
      .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f8fafb 0%, #e8f4f1 100%);
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div class="spinner"></div>
      <div class="loader-text">Memuat E-KMS...</div>
    </div>

    <div id="app">
      <!-- Application will be injected here -->
    </div>

    <!-- Core Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/cache-manager.js"></script>
    <script src="assets/js/db.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/router.js"></script>
    <script src="assets/js/views.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
